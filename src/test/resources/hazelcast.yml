# Minimal Hazelcast configuration for tests
# Tests use cache.type=none, but this file prevents errors if Hazelcast is accidentally loaded
hazelcast:
  instance-name: test-instance

  network:
    port:
      auto-increment: true
      port: 5702
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: false
      auto-detection:
        enabled: false
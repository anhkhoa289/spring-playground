hazelcast:
  cluster-name: hazelcast-dev-cluster
  instance-name: hazelcast-instance

  jet:
    enabled: true

  network:
    port:
      auto-increment: true
      port: 5701
    join:
      multicast:
        enabled: false
      tcp-ip:
        enabled: false
      kubernetes:
        enabled: false
      auto-detection:
        enabled: false

  # Cache configurations
  map:
    users:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    posts:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    favorites:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    resources:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    idempotency:
      time-to-live-seconds: 86400
      max-idle-seconds: 43200
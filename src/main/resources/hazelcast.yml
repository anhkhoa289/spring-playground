hazelcast:
  instance-name: hazelcast-instance

  network:
    port:
      auto-increment: true
      port: 5701
    join:
      multicast:
        enabled: false
      # TCP-IP for local development with docker-compose
      tcp-ip:
        enabled: ${HAZELCAST_TCP_ENABLED:true}
        member-list:
          - ${HAZELCAST_MEMBERS:app}
      # Kubernetes discovery for production
      kubernetes:
        enabled: ${HAZELCAST_KUBERNETES_ENABLED:false}
        namespace: ${HAZELCAST_KUBERNETES_NAMESPACE:default}
        service-name: ${HAZELCAST_KUBERNETES_SERVICE_NAME:spring-playground}
        service-label-name: app.kubernetes.io/name
        service-label-value: ${HAZELCAST_KUBERNETES_SERVICE_LABEL:spring-playground}
      auto-detection:
        enabled: false

  # Cache configurations
  map:
    users:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    posts:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    favorites:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    resources:
      time-to-live-seconds: 3600
      max-idle-seconds: 1800
    idempotency:
      time-to-live-seconds: 86400
      max-idle-seconds: 43200
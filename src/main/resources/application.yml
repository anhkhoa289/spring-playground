spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: playground

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/playground}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${JPA_FORMAT_SQL:true}
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: ${CACHE_TYPE:hazelcast}

  # Spring Security OAuth2 Resource Server Configuration
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8090}/realms/${KEYCLOAK_REALM:playground}
          jwk-set-uri: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8090}/realms/${KEYCLOAK_REALM:playground}/protocol/openid-connect/certs

keycloak:
  auth-server-url: ${KEYCLOAK_AUTH_SERVER_URL:http://localhost:8090}
  realm: ${KEYCLOAK_REALM:playground}
  client-id: ${KEYCLOAK_CLIENT_ID:spring-playground-client}
  credentials:
    secret: ${KEYCLOAK_CLIENT_SECRET:changeme}
  admin:
    username: ${KEYCLOAK_ADMIN_USERNAME:admin}
    password: ${KEYCLOAK_ADMIN_PASSWORD:admin}

server:
  port: ${SERVER_PORT:8080}

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      access: unrestricted
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    com.khoa.spring.playground: ${LOG_LEVEL_APP:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_BINDER:TRACE}

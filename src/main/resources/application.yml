spring:
  config:
    import: optional:file:.env[.properties]

  application:
    name: playground

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/playground}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: ${JPA_DDL_AUTO:update}
    show-sql: ${JPA_SHOW_SQL:true}
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: ${JPA_FORMAT_SQL:true}
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  cache:
    type: ${CACHE_TYPE:hazelcast}

# Keycloak Configuration
keycloak:
  # User Keycloak instance - for regular users
  user:
    auth-server-url: ${KEYCLOAK_USER_AUTH_SERVER_URL:http://localhost:8090}
    realm: ${KEYCLOAK_USER_REALM:playground}
    client-id: ${KEYCLOAK_USER_CLIENT_ID:spring-playground-client}
    issuer-uri: ${KEYCLOAK_USER_AUTH_SERVER_URL:http://localhost:8090}/realms/${KEYCLOAK_USER_REALM:playground}
    jwk-set-uri: ${KEYCLOAK_USER_AUTH_SERVER_URL:http://localhost:8090}/realms/${KEYCLOAK_USER_REALM:playground}/protocol/openid-connect/certs
    credentials:
      secret: ${KEYCLOAK_USER_CLIENT_SECRET:changeme}
    admin:
      username: ${KEYCLOAK_USER_ADMIN_USERNAME:admin}
      password: ${KEYCLOAK_USER_ADMIN_PASSWORD:admin}

  # Manager Keycloak instance - for managers/admins
  manager:
    enabled: ${KEYCLOAK_MANAGER_ENABLED:false}
    auth-server-url: ${KEYCLOAK_MANAGER_AUTH_SERVER_URL:http://localhost:8091}
    realm: ${KEYCLOAK_MANAGER_REALM:playground-manager}
    client-id: ${KEYCLOAK_MANAGER_CLIENT_ID:spring-playground-manager-client}
    issuer-uri: ${KEYCLOAK_MANAGER_AUTH_SERVER_URL:http://localhost:8091}/realms/${KEYCLOAK_MANAGER_REALM:playground-manager}
    jwk-set-uri: ${KEYCLOAK_MANAGER_AUTH_SERVER_URL:http://localhost:8091}/realms/${KEYCLOAK_MANAGER_REALM:playground-manager}/protocol/openid-connect/certs
    credentials:
      secret: ${KEYCLOAK_MANAGER_CLIENT_SECRET:changeme}
    admin:
      username: ${KEYCLOAK_MANAGER_ADMIN_USERNAME:admin}
      password: ${KEYCLOAK_MANAGER_ADMIN_PASSWORD:admin}

server:
  port: ${SERVER_PORT:8080}

# Spring Boot Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,env,loggers
      base-path: /actuator
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
    prometheus:
      access: unrestricted
  prometheus:
    metrics:
      export:
        enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  tracing:
    enabled: ${TRACING_ENABLED:true}
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: http://localhost:9411/api/v2/spans

logging:
  level:
    com.khoa.spring.playground: ${LOG_LEVEL_APP:DEBUG}
    org.hibernate.SQL: ${LOG_LEVEL_SQL:DEBUG}
    org.hibernate.type.descriptor.sql.BasicBinder: ${LOG_LEVEL_BINDER:TRACE}

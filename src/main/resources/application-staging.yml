# Staging environment Spring Boot configuration
spring:
  application:
    name: playground

  # JPA configuration for staging
  jpa:
    hibernate:
      ddl-auto: validate  # Only validate schema, don't modify
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Cache configuration
  cache:
    type: hazelcast

# Staging logging - moderate verbosity
logging:
  level:
    root: INFO
    com.khoa.spring.playground: INFO
    com.hazelcast: INFO
    org.springframework.web: INFO
    org.hibernate: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg - %X{traceId:-},%X{spanId:-}%n"

# Actuator endpoints - limited exposure for staging
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics,hazelcast
  endpoint:
    health:
      show-details: when-authorized  # Only show details to authorized users
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: staging

# Staging-specific settings
server:
  error:
    include-message: always
    include-binding-errors: never
    include-stacktrace: on_param  # Only with ?trace=true
    include-exception: false

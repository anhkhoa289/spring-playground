# Development environment Spring Boot configuration
spring:
  application:
    name: playground

  # JPA configuration for development
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recreate schema on restart for dev
    show-sql: true  # Show SQL queries in console
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true  # Format SQL for readability
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Cache configuration
  cache:
    type: hazelcast

# Development logging - more verbose
logging:
  level:
    root: INFO
    com.khoa.spring.playground: DEBUG  # Debug our code
    com.hazelcast: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE  # Show SQL parameters
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"

# Actuator endpoints - expose all for development
management:
  endpoints:
    web:
      exposure:
        include: "*"  # Expose all endpoints in dev
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true

# Development-specific settings
server:
  error:
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    include-exception: true

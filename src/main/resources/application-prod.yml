# Production environment Spring Boot configuration
spring:
  application:
    name: playground

  # JPA configuration for production
  jpa:
    hibernate:
      ddl-auto: validate  # Never modify schema in production
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20  # Enable batch processing
        order_inserts: true
        order_updates: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect

  # Cache configuration
  cache:
    type: hazelcast

# Production logging - minimal verbosity, optimized for performance
logging:
  level:
    root: WARN
    com.khoa.spring.playground: INFO
    com.hazelcast: WARN
    org.springframework: WARN
    org.hibernate: ERROR
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg - %X{traceId:-},%X{spanId:-}%n"

# Actuator endpoints - minimal exposure for production security
management:
  endpoints:
    web:
      exposure:
        include: health,prometheus,metrics  # Only essential endpoints
  endpoint:
    health:
      show-details: never  # Never expose internal details
      probes:
        enabled: true
  health:
    livenessState:
      enabled: true
    readinessState:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: ${spring.application.name}
      environment: production

# Production-specific settings - security hardened
server:
  error:
    include-message: never  # Never expose error messages
    include-binding-errors: never
    include-stacktrace: never  # Never expose stack traces
    include-exception: false
  compression:
    enabled: true  # Enable response compression
  http2:
    enabled: true  # Enable HTTP/2 for better performance

# Connection pool settings for production
spring:
  datasource:
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

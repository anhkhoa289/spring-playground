# Grafana Mimir configuration for single-process mode
target: all,alertmanager

multitenancy_enabled: false

server:
  http_listen_port: 9009
  log_level: info

common:
  storage:
    backend: filesystem
    filesystem:
      dir: /data/mimir

blocks_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/blocks

compactor:
  data_dir: /data/mimir/compactor
  sharding_ring:
    kvstore:
      store: memberlist

distributor:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist

ingester:
  ring:
    instance_addr: 127.0.0.1
    kvstore:
      store: memberlist
    replication_factor: 1

ruler_storage:
  backend: filesystem
  filesystem:
    dir: /data/mimir/rules

store_gateway:
  sharding_ring:
    replication_factor: 1

limits:
  max_global_series_per_user: 0
  max_global_series_per_metric: 0
  ingestion_rate: 100000
  ingestion_burst_size: 200000

memberlist:
  join_members:
    - mimir:7946

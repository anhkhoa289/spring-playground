services:
  app:
    image: spring-playground:latest
    deploy:
      replicas: 2
    env_file:
      - .env.local
    ports:
      - "8080"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - spring-network
      - observability

  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: playground
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5435:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - spring-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  keycloak:
    image: quay.io/keycloak/keycloak:latest
    command:
      - start-dev
    environment:
      KC_DB: dev-file
      KC_PROXY: edge
      KC_HOSTNAME_STRICT: false
#      KC_HOSTNAME_STRICT_HTTPS: false
#      KC_HTTP_ENABLED: true
      KC_LOG_LEVEL: DEBUG
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin

#      KC_METRICS_ENABLED: true
#      KC_HEALTH_ENABLED: true
    ports:
      - "8180:8080"
    networks:
      - spring-network
#    healthcheck:
#      test: ["CMD-SHELL", "exec 3<>/dev/tcp/127.0.0.1/8080;echo -e \"GET /health/ready HTTP/1.1\r\nhost: 127.0.0.1:8080\r\nConnection: close\r\n\r\n\" >&3;grep \"HTTP/1.1 200 OK\" <&3"]
#      interval: 30s
#      timeout: 10s
#      retries: 3
#      start_period: 60s

  hazelcast:
    image: hazelcast/hazelcast:latest
    environment:
      - JAVA_OPTS=-Dhazelcast.config=/opt/hazelcast/config/hazelcast.xml
    ports:
      - "5701:5701"
    networks:
      - spring-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5701/hazelcast/health/ready"]
      interval: 10s
      timeout: 5s
      retries: 5

